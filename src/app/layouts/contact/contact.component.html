<div class="min-h">
  <div class="container">
    <div class="col md-12 text-center">
      <p class="tech-subtitle">Nosso time est√° aguarndo</p>
      <h2 class="tech-title">Entre em contato!!</h2>
    </div>
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="contactForm">

          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text"
                   id="contactFormName"
                   formControlName="contactFormName"
                   class="form-control"
                   mdbInput
                   [(ngModel)]="contact.name">
            <label for="contactFormName">Your name</label>
          </div>

          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email"
                   id="contactFormEmail"
                   formControlName="contactFormEmail"
                   class="form-control"
                   mdbInput
                   [(ngModel)]="contact.email">
            <label for="contactFormEmail">Your email</label>
          </div>

          <div class="md-form">
            <i class="fa fa-tag prefix grey-text"></i>
            <input type="text"
                   id="contactFormSubject"
                   formControlName="contactFormSubject"
                   class="form-control"
                   mdbInput
                   [(ngModel)]="contact.nameCompany">
            <label for="contactFormSubject">Subject</label>
          </div>

          <div class="md-form">
            <i class="fa fa-pencil prefix grey-text"></i>
            <textarea type="text"
                      id="contactFormMessage"
                      formControlName="contactFormMessage"
                      class="md-textarea"
                      style="height: 100px"
                      mdbInput
                      [(ngModel)]="contact.obs">
          </textarea>
            <label for="contactFormMessage">Your message</label>
          </div>

          <div class="text-center">
            <button [disabled]="contactForm.invalid"
                    (click)="onSubmit()"
                    (click)="clearForm()"
                    type="submit"
                    class="btn waves-light"
                    mdbWavesEffect>Send
              <i class="fa fa-paper-plane-o ml-1"></i>
            </button>
            <br>
          </div>

        </form>
        <!-- Default form contact -->
      </div>
      <div class="col-md-4">
        <img src="../../../assets/img-contact/contact.png"
             alt="">
      </div>
    </div>
  </div>
</div>
